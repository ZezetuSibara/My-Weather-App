<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Weaather Application</title>
   
</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4Ndq_HPJropl9wNIWThvyjqlKK6WL2i8qGg&s'); background-size: cover; ">
    <p class="large-emoji">
        &#x26C5;
    </p>
    <h1>
        Currently 20&deg;C in Johannesburg
    </h1>
    <h2>
        13&deg;C
        <strong>
            / 25&deg;C
        </strong>
    </h2>
    <ul>
        <li class="rainy">
            <strong>
                &#x2614; Tommorow
            </strong>
            <br />
            5&deg;C
            <strong>
                / 15&deg;C
            </strong>
            <br />
            <br />
        </li>
        <li class="cloudy">
            <strong>
                &#x26C5; Tuesday
            </strong>
            <br />
            13&deg;C
            <strong>
                / 25&deg;C
            </strong>
            <br />
            <br />
        </li>
        <li class="sunny">
            <strong>
                <span style="color: orange">&#x2600;</span> Wednesday
            </strong>
            <br />
            22&deg;C
            <strong>
                / 31&deg;C
            </strong>
            <br />
            <br />
        </li>
    </ul>
    <button>
        <strong>
            Change City
        </strong>
    </button>
    <footer>
        <p>
            This project was coded by

        </p>

</html>
