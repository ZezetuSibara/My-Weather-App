<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>My Weather Application</title>

</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4Ndq_HPJropl9wNIWThvyjqlKK6WL2i8qGg&s'); background-size: cover; ">
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input"/>
                <input type="submit" value="Search" class="search-form-button"/>
            </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city" id="city"></h1>
                <p class="weather-app-details">
                    <span id="time"></span>,
                    <span id="description"></span>
                    <br />
                    Humidity: <strong id="humidity"></strong>, Wind:
                    <strong id="wind-speed"></strong>
                </p>
            </div>
              <div class="weather-app-temperature-container">
                <div class="weather-app-icon">üå§Ô∏è</div>
                <div class="weather-app-temperature">27</div>
                <div class="weather-app-unit">¬∞C</div>
              </div>
          </div>
        </main>

        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/ZezetuSibara" target="_blank">Zezetu Sibara</a> and is
                <a href="https://github.com/ZezetuSibara/My-Weather-App" target="_blank">open-sourced on GitHub</a> and
                <a href="https://zezetu-sibara-weather-app.netlify.app" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/App.js"></script>
</body>
</html>
